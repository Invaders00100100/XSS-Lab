<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invaders Merchandise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .nav-bar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
        }
        .nav-bar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            text-align: center;
            margin-top: 60px; /* To offset the navbar height */
        }
        h1 {
            color: #32CD32; /* Lime green */
            margin-bottom: 20px;
        }
        img {
            width: 300px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #32CD32; /* Lime green */
        }
        .search-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"]::placeholder {
            color: #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #32CD32; /* Lime green */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #28a745;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #ff6347; /* Tomato */
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="#">Norton Antivirus</a>
        <a href="#">McAfee</a>
        <a href="#">Bitdefender</a>
        <a href="#">Avast</a>
    </div>
    <div class="container">
        <h1>Invader Security Software</h1>
        <img src="https://www.tailorbrands.com/wp-content/uploads/2021/01/apple_logo_1988.jpg" alt="Apple Logo">
        <img src="https://1000logos.net/wp-content/uploads/2017/03/Linux-logo.jpg" alt="Linux Servers">
        <img src="https://cdn.pixabay.com/photo/2018/05/08/21/29/windows-3384024_1280.png" alt="Microsoft Logo">
        <p>Browse our collection of sketchy software</p>
        <div class="search-container">
            <input type="text" id="userInput" placeholder="Find A Product">
            <button onclick="submitInput()">Search</button>
        </div>
        <div id="output"></div>
    </div>

    <script>
        function submitInput() {
            var userInput = document.getElementById('userInput').value;
            // Vulnerable code: using innerHTML allows for XSS
            var message = "Sorry No Results Found For '" + userInput + "'";
            document.getElementById('output').innerHTML = message;
        }
    </script>
</body>
</html>
